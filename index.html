
<!-- UPPGIFT 1 SKAPANDE AV HTML OCH KOPPLING AV SCRIPT-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
</body>
</html>

<!--
    Om man lägger script i head så kan den läsas in före HTML-elementen vilket i sin tur kan medföra problem då koden exekveras förens HTML-elementen koden försöker nå är tillgängliga.
    Detta problem kan lösas genom att använda attributen defer vilket kör att koden läses in utan att exekvera innan HTML elemementen läses in.
    Alternativt kan man lägga script i slutet utav body som i exemplet ovan.
-->
